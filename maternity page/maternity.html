<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Louis George cafe, Lato;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .photo {
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .photo.expanded img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 100%;
            max-width: 600px;
            max-height: 100%;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MATERNITY</h1>
    <div class="photo-grid">
        <div class="photo" onclick="openModal('img/maternity (19).jpg')">
            <img src="img/maternity (19).jpg" alt="Photo 1">
        </div>
        <div class="photo" onclick="openModal('img/maternity (2).jpg')">
            <img src="img/maternity (2).jpg" alt="Photo 2">
        </div>
        <div class="photo" onclick="openModal('img/maternity (3).jpg')">
            <img src="img/maternity (3).jpg" alt="Photo 2">
        </div>
        <div class="photo" onclick="openModal('img/maternity (7).jpg')">
            <img src="img/maternity (7).jpg" alt="Photo 2">
        </div>
        <div class="photo" onclick="openModal('img/maternity (13).jpg')">
            <img src="img/maternity (13).jpg" alt="Photo 2">
        </div>
        <div class="photo" onclick="openModal('img/maternity (14).jpg')">
            <img src="img/maternity (14).jpg" alt="Photo 2">
        </div>
        <div class="photo" onclick="openModal('img/maternity (15).jpg')">
            <img src="img/maternity (15).jpg" alt="Photo 2">
        </div> 
        <div class="photo" onclick="openModal('img/maternity (6).jpg')">
            <img src="img/maternity (6).jpg" alt="Photo 2">
        </div> 
        <div class="photo" onclick="openModal('img/maternity (4).jpg')">
            <img src="img/maternity (4).jpg" alt="Photo 2">
        </div> 
        <div class="photo" onclick="openModal('img/maternity (1).jpg')">
            <img src="img/family.jpg" alt="Photo 2">
        </div> <div class="photo" onclick="openModal('img/maternity (1).jpg')">
            <img src="img/family2.jpg" alt="Photo 2">
        </div> 
        <div class="photo" onclick="openModal('img/maternity (1).jpg')">
            <img src="img/maternity.jpg" alt="Photo 2">
        </div> 




        
</div>

<div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>
<script>
    function openModal(imageSrc) {
        var modal = document.getElementById("modal");
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = imageSrc;
    }

    function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
